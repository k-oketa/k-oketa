<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/survey}" th:object="${survey}" method="post">
        <ul>
            <li th:each="question, questionStat : *{questions}">
                <input type="text" th:field="*{questions[__${questionStat.index}__].body}" />
            </li>
        </ul>
        <button type="submit" name="add">Add Question</button>
        <button type="submit" name="addDescription">Add Question</button>
    </form>
</body>
</html>
